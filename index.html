<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
 
      table {
        border-collapse: collapse;
        width: 80%;
      }

      th,
      td {
        width: 12%; 
        height: 100px; 
        text-align: center;
        vertical-align: top;
        font-size: 18px;
        padding: 8px;
      }

      th {
        background-color: lightgray;
        font-weight: bold;
      }
      
        /* Hide the modal close button on page load */
      #modal-close {
        display: none;
      }

    </style>
    <title>Days Calendar Project</title>
    <script type="module" src="common.mjs"></script>

    <script type="module" src="web.mjs"></script>
  </head>

  <body>
    <h1><b>Loading...</b></h1>

    <br />

    <!-- Navigation buttons -->
    <button id="previous-month">Previous Month</button>
    <button id="next-month">Next Month</button>

    <br /><br />

    <!-- Month and year dropdowns -->
    <label for="months-dropdown">Month:</label>
    <select id="months-dropdown"></select>

    &nbsp;&nbsp;&nbsp;

    <label for="years-dropdown">Year:</label>
    <select id="years-dropdown"></select>

    &nbsp;&nbsp;&nbsp;


    <br /><br /><br />

    <!-- Calendar table -->
    <table border="1" width="70%">
      <thead>
        <tr style="background-color: lightgray">
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
        <!-- Modal -->
        <div id="event-modal">
          <div class="modal-content">
              <button class="modal-close" id="modal-close">&times;</button>
              <h2 id="modal-title"></h2>
              <p id="modal-description"></p>
          </div>
      </div>
  </body>
</html>
